<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc if else if</title>
</head>
<body>
    <script>
        let userName = prompt('Please Enter Username :','');

        if(userName == 'Admin'){
            let pass = prompt('Please Enter Password','');
            if(pass == 'TheMaster'){
                alert('Welcome !');
            }else if (pass == ''){
                alert('Canceled !');
            }else{
                alert('Wrong Password !');
            }
        } else if (userName == ''){
            alert('Canceled !');
        } else {
            alert("I don't know you");
        }
    </script>
</body>
</html>
