<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử bài 1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter Number a :'));
        let b = parseInt(prompt('Enter Number b :'));

        let result = (a + b < 4) ? 'Below' : 'Over' ;
        alert (result);
    </script>
</body>
</html>
