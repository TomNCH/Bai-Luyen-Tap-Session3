<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Switch Case bài 3</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Enter Your Number :',0));

        switch (num) {
            case 0 :
                alert(0);
                break;
            default :
                if (num > 0)
                    alert(1);
                else
                    alert(-1);
                break;
        }
    </script>
</body>
</html>
