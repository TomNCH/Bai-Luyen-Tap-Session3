<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử bài 2</title>
</head>
<body>
    <script>
        let User = prompt('Enter Your User');
        let message = (User == 'Employee') ?
            'Hello !' :
            (User == 'Director') ?
                'Greeting !' :
                (User == '') ?
                    'No Login !' : '';
        alert(message);
    </script>
</body>
</html>
